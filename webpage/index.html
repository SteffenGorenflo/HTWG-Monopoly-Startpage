
<!DOCTYPE html>
<html lang="en" ng-app="monopolyStartPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTWG Monopoly</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
  rel="stylesheet">
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)   -->
  <script
  src="bower_components/jquery/dist/jquery.js"></script>

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULARRRRR -->
  <script src="bower_components/angular/angular.js"></script>



</head>
<body>
	<div ng-controller="Controller">
    <div class="container">

			<h1 class="text-center monopoly-header">HTWG Monopoly</h1>
			<h4 class="monopoly-sub-header">Herzlich willkommen bla bla</h4>
			<div class="row" >
				<!-- empty col -->
				<div class="col-md-3"></div>
				<!-- Middle col with forms -->
				<div class="col-md-6">
					<div class="monopoly-submit-box row-elements">

						<!--  First row with text -->
						<div class="row">
							<!-- col for minus -->
							<div class="col-md-1">
								<p>&nbsp;</p>
							</div>
							<!-- col for forms -->
							<div class="col-md-8">
								<p>Bitte Spielernamen eingeben</p>
							</div>
							<!-- Dropdown col -->
							<div class="col-md-3">
								<p>&nbsp;</p>
							</div>
						</div>

            <!-- repeat forms -->
            <div class="row" ng-repeat="player in players" ng-mouseenter="showMinusButton = true" ng-mouseleave="showMinusButton = false">

              <!-- col for the minus button -->
              <div class="col-md-1 ">
                <span class="glyphicon glyphicon-remove monopoly_remove" aria-hidden="true"
                ng-click="rmPlayer($index)"></span>
              </div>

              <!-- col for forms -->
              <div class="col-md-8 player-form">
                <form novalidate role="form">
                 <div class="form-group">
                  <input class="form-control"
                  placeholder="Enter Player {{$index + 1}}"
                  ng-model="player.name">
                </div>
              </form>
            </div>

            <!-- Dropdown col -->
            <div class="col-md-3">
              <div class="dropdown">
               <button class="btn btn-default dropdown-toggle" type="button"
               id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
               Dropdown <span class="caret"></span>
             </button>
             <ul class="dropdown-menu" role="menu"
             aria-labelledby="dropdownMenu1">
             <li role="presentation"><a role="menuitem" tabindex="-1"
               href="#">Boger</a></li>
               <li role="presentation"><a role="menuitem" tabindex="-1"
                 href="#">Maechtel</a></li>
                 <li role="presentation"><a role="menuitem" tabindex="-1"
                   href="#">Neuschwander</a></li>
                   <li role="presentation"><a role="menuitem" tabindex="-1"
                     href="#">Eck</a></li>
                   </ul>
                 </div>
               </div>

             </div>

             <!--  second last row with plus button -->
             <div class="row">
               <div class="col-md-1"></div>
               <!-- col for forms -->
               <div class="col-md-8">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"
                ng-click="addPlayer()" ng-show="showAddButton"></span>
              </div>
              <div class="col-md-3"></div>
            </div>

            <!--  last row with submit button -->
            <div class="row">
             <div class="col-md-1"></div>
             <!-- col for forms -->
             <div class="col-md-8">
              <button type="button" class="btn btn-default btn-monopoly-start"
              ng-click="startGame(player)">Start Game</button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>

      <!-- empty col -->
      <div class="col-md-3"></div>

    </div>
  </div>
</div>
<script type='text/javascript' src='js/script.js'></script>
</body>
</html>
