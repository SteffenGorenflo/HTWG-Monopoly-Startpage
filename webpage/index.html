  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTWG Monopoly</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">

      <h1 class="text-center monopoly-header">HTWG Monopoly</h1>
      <h4 class="monopoly-sub-header">Herzlich willkommen bla bla</h4>
      <div class="monopoly-submit-box">
        <p>Bitte Spielernamen eingeben</p>
        <form role="form">
          <div class="form-group">
            <input class="form-control player-form" id="player1" placeholder="Enter Player 1">
          </div>
          <div class="form-group">
            <input class="form-control player-form" id="player2" placeholder="Enter Player 2">
          </div>
        </form>
        <button type="button" class="btn btn-default btn-monopoly-start">Start Game</button>

      </div>
    </div>
  </div>

</body>
</html>
